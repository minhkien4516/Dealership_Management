{% load widget_tweaks %}

<form action="{% url 'products-exportation' %}" class="form-inline" method="get">
    <div class="form-group mb-2">
        Xuất nhiều hơn 1 mặt hàng?
    </div>
    <div class="form-group mx-sm-3 mb-2 col-md-3">
        {% for field in multiple_exportation_detail_form %}
            {% render_field field class="form-control" placeholder="Nhập số lượng mặt hàng" style="width:100%;" %}
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Xác nhận">
</form>
